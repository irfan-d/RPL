<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-Notes</title>
</head>
<body>
  <form action="{% url 'note.save' %}" method="post">
    {% csrf_token %}

    <label for="makul">Notes</label>
    <br>
    <input name="makul" type="text">
    <br>
    
    <label for="deskripsi">Deskripsi</label>
    <br>
    <input name="deskripsi" type="text">
    <br>
    
    <label for="tenggat">Tenggat</label>
    <br>
    <input name="tenggat" type="date">
    <hr>

    <input type="submit" value="Simpan">
  </form>
  <a href="{% url 'note.index' %}">Kembali</a>
</body>
</html>
